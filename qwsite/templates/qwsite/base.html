<!DOCTYPE HTML>
<html>
	<head>
		<title>Quitiweb</title>
		<meta charset="utf-8" />
		{% load staticfiles %}
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/gif" href="{% static 'qwsite/img/QW_icon.png' %}">
		<link rel="stylesheet" href="{% static 'qwsite/css/main.css' %}" />
	</head>
	<body class="loading">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

			   {% block content %}
			   {% endblock %}

			<!-- Footer -->
				<footer id="footer">
					<span class="copyright">&copy; <a href="mailto:quiti@quitiweb.com">Quitiweb</a> | Design: <a href="https://html5up.net" target="_blank">HTML5 UP</a></span>
				</footer>
			</div>
		</div>

		<script>
			window.onload = function() { document.body.className = ''; }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
	</body>
</html>
